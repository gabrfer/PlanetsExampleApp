<ion-header>

  <ion-navbar>
    <ion-title>UserInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding scroll="false">
  
  <ion-grid text-center>

    <ion-row class="rowContent">

        <ion-col col-6>             
          <ion-list>             
            <ion-item>
                <ion-label stacked>Usuario</ion-label>
              <ion-input type="text" [(ngModel)]="displayname" placeholder="Usuario"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Nombre</ion-label>
              <ion-input type="text" [(ngModel)]="username" placeholder="Nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password" placeholder="Contraseña"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Confirmar cont.</ion-label>
              <ion-input type="password" [(ngModel)]="passwordConfirm" placeholder="Confirmar cont."></ion-input>
            </ion-item>      
          </ion-list>
        </ion-col>   
        <ion-col col-6>
            <a (click)="takePicture()">
                <img class="circleImage" [src]="base64Image" item-right *ngIf="base64Image"/>
            </a>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-shadow>
    <ion-grid text-center>
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8>
          <button ion-button class="buttonLarge" (click)="updateUser()" text-center>GUARDAR</button>
        </ion-col>
        <ion-col col-2></ion-col> 
      </ion-row>
    </ion-grid>
</ion-footer>
