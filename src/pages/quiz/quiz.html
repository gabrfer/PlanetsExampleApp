<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>   
      </button>  
      <ion-title>Home</ion-title>
      <ion-buttons end>
        <button ion-button (click)="logOut()">
          Logout
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
<ion-content>
 
  <ion-grid>
    <ion-row class="rowHeader">
      <ion-col>
          <progress-bar [progress]="loadProgress"></progress-bar>
      </ion-col>
    </ion-row>
    <ion-row class="rowContent">
      <ion-col>
          <ion-slides #slides>

              <ion-slide *ngFor="let key of questionsKeys; let i = index;">
        
                  <h3>Pregunta {{i + 1}}</h3>
        
                  <flash-card [isFlipped]="questions[key].flashCardFlipped">
                      <div class="flash-card-front">
                        <p class="blackboardText">{{questions[key].question}}</p>
                      </div>
                      <div class="flash-card-back">
                        <p class="blackboardText">{{questions[key].correctAnswer}}</p>
                      </div>
                  </flash-card>
        
                  <h3>{{questions[key].question}}</h3>
        
                  <ion-list no-lines radio-group>
        
                      <ion-item class="label-rounded" *ngFor="let answerKey of answerKeys; let j = index;" [color]="questions[key].answers[answerKey].color">
                          <ion-badge class="answer-badge" item-start>{{j}}</ion-badge>  
                          <!-- <ion-label>{{i+1}}. {{answer.answer}}</ion-label> -->
                          <ion-label (click)="selectAnswer(questions[key].answers[answerKey], questions[key])">{{questions[key].answers[answerKey].text}}</ion-label>
                          <!-- <ion-radio (click)="selectAnswer(answer, question)" [checked]="answer.selected" [disabled]="hasAnswered"></ion-radio> -->
                      </ion-item>
        
                  </ion-list>
        
              </ion-slide>
        
              <ion-slide>
                <h2>Final Score: {{score}}</h2>
        
                <button (click)="restartQuiz()" ion-button full color="primary">Start Again</button>       
              </ion-slide>
        
          </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
