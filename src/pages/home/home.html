<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>   
    </button>  
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logOut()">
        Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid style="height: 100%; width: 100%" fixed>
        <ion-row class="logoRow" style="height: 85%">
          <ion-col col-12 col-xs-12 col-sm-12 col-md-12 col-xl-12>
            <!-- <img id="animal" src="assets/imgs/rocket-logo-lg.png" align="center"/>     -->
            <img id="animal" src="http://via.placeholder.com/400x800" align="center"/>           
          </ion-col>
        </ion-row>

          <ion-row class="infoRow" style="height: 15%">
              <ion-col col-12 col-xs-12 col-sm-12 col-md-12 col-xl-12 align="center">
                <p align="center">LearningApp <strong>v0.1.0</strong></p>
              </ion-col>
            </ion-row>
    </ion-grid>

</ion-content>
