<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>   
    </button>  
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logOut()">
        Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid style="height: 100%; width: 100%" fixed>
        <ion-row class="logoRow" style="height: 60%">
          <ion-col col-12 col-xs-12 col-sm-12 col-md-12 col-xl-12>
            <img id="animal" src="http://via.placeholder.com/300x300" align="center"/>    
          </ion-col>
        </ion-row>

        <ion-row class="buttonsRow" style="height: 25%">
            <ion-col col-12 col-xs-2 col-sm-2 col-md-2 col-xl-2>
              </ion-col>
            <ion-col col-12 col-xs-4 col-sm-4 col-md-4 col-xl-4>
              <img src="http://via.placeholder.com/100x100" align="center"/>
            </ion-col>
            <ion-col col-12 col-xs-4 col-sm-4 col-md-4 col-xl-4>
                <img src="http://via.placeholder.com/100x100" align="center"/>
              </ion-col>
              <ion-col class="last-col" col-12 col-xs-2 col-sm-2 col-md-2 col-xl-2>
                </ion-col>
        </ion-row>

          <ion-row class="infoRow" style="height: 15%">
              <ion-col col-12 col-xs-12 col-sm-12 col-md-12 col-xl-12 align="center">
                <p align="center">LearningApp <strong>v0.1.0</strong></p>
              </ion-col>
            </ion-row>
    </ion-grid>

</ion-content>
