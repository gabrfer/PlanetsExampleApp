<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="image--background" padding>

    <ion-grid text-center> 
        <ion-row class="rowHeader">
          <ion-col col-2></ion-col>
          <ion-col col-8>
              <h1>
                  <ion-icon name="trophy"></ion-icon>
              </h1>             
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
        <ion-row class="rowContent">
          <ion-col col-2></ion-col>
          <ion-col col-8>  
            <ion-list>
              <ion-item class="ionItemBox">
                <ion-input type="text" [(ngModel)]="displayname" placeholder="Nombre a mostrar"></ion-input>
              </ion-item>
              <ion-item class="ionItemBox">
                <ion-input type="text" [(ngModel)]="username" placeholder="Usuario"></ion-input>
              </ion-item>
              <ion-item class="ionItemBox">
                <ion-input type="password" [(ngModel)]="password" placeholder="Contraseña"></ion-input>
              </ion-item>
              <ion-item class="ionItemBox">
                <ion-input type="password" [(ngModel)]="passwordConfirm" placeholder="Repita contraseña"></ion-input>
              </ion-item>    
                <button ion-button class="buttonLarge" (click)=" onSignUp()" color="darkGreenButton" text-center>Sign Up</button>        
            </ion-list>
          </ion-col>   
          <ion-col col-2></ion-col>        
        </ion-row> 
    </ion-grid>

</ion-content>
