<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="image--background" padding>

    <ion-grid text-center>
    
        <ion-row class="rowContent">
          <ion-col col-2></ion-col>
          <ion-col col-8>  
            <ion-list>
              <ion-item>
                <ion-label fixed>Nombre de usuario</ion-label>
                <ion-input type="text" [(ngModel)]="usuarioDisplay"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label fixed>Usuario</ion-label>
                <ion-input type="text" [(ngModel)]="username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label fixed>Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label fixed>Confirma contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="passwordConfirm"></ion-input>
              </ion-item>                
            </ion-list>
          </ion-col>   
          <ion-col col-2></ion-col>        
        </ion-row> 

        <ion-row class="rowFooter" text-center>
            <ion-col col-2></ion-col>
            <ion-col col-8 text-center>
                <button ion-button class="buttonFullWidth" (click)=" onSignUp()" text-center>Sign Up</button>
            </ion-col>         
            <ion-col col-2></ion-col>  
        </ion-row>

    </ion-grid>

</ion-content>
