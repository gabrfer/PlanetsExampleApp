<ion-header>

  <ion-navbar>
    <ion-title>QuizTopUsers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let userPoint of userPoints;">
          <ion-avatar item-start>
            <img src="../assets/imgs/user_m.png">
          </ion-avatar>
          <h2>{{userPoint.userName}}</h2>
          <p>Lopez</p>
          <ion-note item-end>{{userPoint.totalPoints}} puntos</ion-note>
        </ion-item>
      </ion-list>

</ion-content>
