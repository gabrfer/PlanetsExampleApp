<ion-content>
 
  <ion-list>
    <ion-item>
      <ion-label>Escoge la materia</ion-label>
      <ion-select [(ngModel)]="matter"  okText="Ok">
        <ion-option value="planets">Planetas</ion-option>
        <ion-option value="stars">Estrellas</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button (click)="confirmInit()" *ngIf="initConfirmed=='0'">EMPEZAR</button>

  <ion-slides *ngIf="initConfirmed=='1'" #slides>

      <ion-slide *ngFor="let question of questions; let i = index;">

          <h3>Question {{i + 1}}</h3>

          <flash-card [isFlipped]="question.flashCardFlipped">
              <div class="flash-card-front" [innerHTML]="question.flashCardFront"></div>
              <div class="flash-card-back" [innerHTML]="question.flashCardBack"></div>
          </flash-card>

          <h3>{{question.questionText}}</h3>

          <ion-grid>
              <ion-row>
                <ion-col col-6><ion-icon item-start name="checkmark-circle"></ion-icon></ion-col>
                <ion-col col-6><ion-icon item-start name="close-circle"></ion-icon></ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6><p>Verdadero</p></ion-col>
                <ion-col col-6><p>Falso</p></ion-col>
              </ion-row>
          </ion-grid>               
      </ion-slide>

      <ion-slide>
        <h2>Final Score: {{score}}</h2>

        <button (click)="restartQuiz()" ion-button full color="primary">Start Again</button>

    </ion-slide>

  </ion-slides>

</ion-content>
