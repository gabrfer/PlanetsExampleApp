<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>   
    </button>  
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logOut()">
        Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid fixed>
    <ion-row>
      <ion-col col-12 col-xs-12 col-sm-6 col-md-4 col-xl-3 (click)="showAlert(item)" *ngFor="let item of items">
          <ion-card>
              <img src={{item.img}} height="200"/>
              <ion-card-content>
                  <ion-card-title>{{item.name}}</ion-card-title>                   
              </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
