<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>stars</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid fixed>
    <ion-row>
      <ion-col col-12 col-xs-12 col-sm-6 col-md-4 col-xl-3 (click)="showAlert(item)" *ngFor="let item of items">
          <ion-card>
              <img src={{item.img}} height="200"/>
              <ion-card-content>
                  <ion-card-title>{{item.name}}</ion-card-title>                   
              </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
