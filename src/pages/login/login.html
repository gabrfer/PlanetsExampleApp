<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
    <ion-buttons end>
      <button ion-button (click)="signUp()">
      Sign Up
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-card>
          <ion-list>
              <ion-label class="labelCenter">LOGIN DUMMY</ion-label>
              <ion-item padding>
                  <ion-label floating>Username</ion-label>
                  <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
                </ion-item> 

                <ion-item padding>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
                  </ion-item>

                  <div padding>
                      <button ion-button full color="dark" (click)="signIn()">Login</button>
                  </div>          
          </ion-list>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
