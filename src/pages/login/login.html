<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
    <ion-buttons end>
      <button ion-button (click)="signUp()">
      Sign Up
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%" text-center>
    <ion-row class="rowHeader">
      <ion-col col-2></ion-col>
        <ion-col col-8>
          <h1>
            <ion-icon name="trophy"></ion-icon>
          </h1>             
        </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row class="rowContent" justify-content-center align-items-center>
        <ion-list>
            <ion-label class="labelCenter">LOGIN DUMMY</ion-label>

            <ion-item padding>
              <!-- <ion-label floating>Username</ion-label> -->
              <ion-input type="text" [(ngModel)]="username" name="username" placeholder="Usuario"></ion-input>
            </ion-item> 

            <ion-item padding>
              <!-- <ion-label floating>Password</ion-label> -->
              <ion-input type="password" [(ngModel)]="password" name="password" placeholder="ContraseÃ±a"></ion-input>
            </ion-item>

            <button class="buttonLarge" ion-button color="darkGreenButton" (click)="signIn()" text-center>Login</button>

        </ion-list>
  </ion-row>
    <ion-row class="rowFooter" justify-content-center align-items-center>
      </ion-row>
  </ion-grid>
</ion-content>
