<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
    <ion-buttons end>
      <button ion-button (click)="signUp()">
      Sign Up
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-12>
                      <ion-label>LOGIN DUMMY</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row> 
                    <ion-col col-12> 
                      <ion-item>
                        <ion-label floating>Username</ion-label>
                        <ion-input type="text" [(ngModel)]="username"></ion-input>
                      </ion-item> 
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                      <ion-item>
                        <ion-label floating>Password</ion-label>
                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                      </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                      <button ion-button full color="dark" (click)="signIn()">Login</button>
                    </ion-col>
                </ion-row>
            </ion-grid>               
        </ion-card-content>
      </ion-card>
</ion-content>
