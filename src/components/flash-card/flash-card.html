<ion-card class="flip-container" [class.flipped]="flipCard" #fcContainer>
 
    <div class="flipper">
        <div class="front" #front> 
            <ng-content class="front" select=".flash-card-front"></ng-content>
        </div>

        <div class="back" #back>
            <ng-content class="back" select=".flash-card-back"></ng-content>
        </div>
    </div>
</ion-card>
